<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>weatherDashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style01.css">
        
    </head>

    <body class="d-flex flex-column h-100">
        <div class="wrapper">
            <header>
                <div class="header">
                    <!-- row01 -->
                    <div class="row">
                        <div class="col-md-8">
                            <h1>Weather Dashboard</h1>
                            <div></div>
                        </div>
                        <div class="col-md-4">
                            <div class="countDown" id="minutes"></div>
                            <div class="countDown" id="seconds"></div>
                        </div>
                    </div>
                    <!-- row03 -->
                    <div class="row">
                        <div class="col-md-8">
                            <p id="currentDay" class="lead"></p>
                        </div>
                    </div>
                </div>
            </header>

            <section id="mainContent" class="flex-shrink-0">
                <div class="container">
                    <!-- row02 -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="container searchContent">
                                <!-- searchContent row01 -->
                                <div class="row col-md-12">
                                    <p>Search for a City:</p>
                                </div>
                                <!-- searchContent row02 -->
                                <div class="row">
                                    <div class="col-md-12 userSearch">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control userInput" placeholder="City name" aria-label="City's name" aria-describedby="button-addon2" onfocus="this.value=''">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div> 
                                    </div>  
                                </div>
                                <!-- searchContent row03 -->
                                <div class="savedCityDisplay">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="container resultContent">

                            </div>
                            <div>
                                <button class="btn clearBtn" type="button">Clear History</button>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <div class="push"></div>
        </div>
        <footer class="footer mt-auto py-3">
            <span class="text-muted">Copyright &#169; 2019</span>
        </footer>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javaScript/moment.min.js"></script>
        <script type="text/javascript" src="assets/javaScript/javaScript01.js"></script>
        
    </body>

</html>
